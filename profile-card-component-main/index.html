<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div id="bg-pattern-top">
    <img src="/images/bg-pattern-top.svg" alt="Background Pattern Top" class="pattern-top">
  </div>
  <div id="bg-pattern-bottom">
    <img src="/images/bg-pattern-bottom.svg" alt="Background Pattern Bottom" class="pattern-bottom">
  </div>
  
    <div>
      <img src="/images/bg-pattern-card.svg" alt="Background Pattern Card"   class="pattern-card">
    </div>
    <div class="box-picture">
      <img src="/images/image-victor.jpg" alt="Profile Photo" class="picture">
    </div>
    <div class="box">
      <div class="person">
        <h4>Victor Crest</h4>
        <p class="age">26</p>
        <p class="city">London</p>
      </div>
      <div class="social-networks">
        <h4>80K</h4>
        <p>Followers</p> 

        <h4>803K</h4>
        <p>Likes</p>

        <h4>1.4K</h4>
        <p>Photos</p>
      </div>
    </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julio Mena</a>.
  </div>
</body>
</html>
